<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Melhorado</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="container">

        <div class="formulario">

            <h1>Comece grátis</h1>

            <div class="card-container">

                <div class="card" >
                    <input type="checkbox" id="box-card" class="opcao">
                    <label for="checkbox">Sou designer</label>
                    <br>
                    <label for="checkbox">Iniciante</label>
                    <p class="info-card">Quero ajuda para carreira</p>
                </div>

                <div class="card">
                    <input type="checkbox" id="box-card" class="opcao">
                    <label for="checkbox">Sou designer</label>
                    <br>
                    <label for="checkbox">experiente</label>
                    <p class="info-card">Quero mentoria avançada</p>
                </div>

                <div class="card">
                    <input type="checkbox" id="box-card" class="opcao">
                    <label for="checkbox">Sou dono</label>
                    <br>
                    <label for="checkbox">de um negócio</label>
                    <p class="info-card">Quer consultoria para empresa</p>
                </div>

            </div>

            <div class="formasLoginCadastro">

                <div class="acesso">
                    <hr>
                    <span class="acesso-titulo">Acesso rápido</span>
                    <hr>
                </div>

                <div class="imagens">
                    <img src="imagens/google.png" alt="Login com Google" title="Login com Google">
                    <img src="imagens/facebook.png" alt="Login com Facebook" title="Login com Facebook">
                    <img src="imagens/twitter.png" alt="Login com Twitter" title="Login com Twitter">
                    <img src="imagens/apple.png" alt="Login com Apple" title="Login com Apple">
                </div>

                <div class="acesso">
                    <hr>
                    <span class="acesso-titulo">Ou</span>
                    <hr>
                </div>

                <div class="inputs">

                    <input type="text" id="nome" placeholder="Nome completo" required>
                    <br>
                    <input type="email" id="email" placeholder="E-mail" required>
                    <br>
                    <input type="tel" id="telefo" placeholder="Telefone" required>
                    <br>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <br>
                </div>

                <div class="criarConta">
                    <input type="submit" class="criar" value="Criar conta">
                </div>

                <div class="info">
                    <p>Ao criar uma conta,você concorda com nossos <span class="rodape">Termos de Uso</span> e <span
                            class="rodape">Política de Privacidade<span></p>
                </div>

            </div> <!--Fim do acesso as politicas-->

        </div>

    </form>

    <script>
        const checkboxes = document.querySelectorAll(".opcao");

for (let i = 0; i < checkboxes.length; i++) {
  checkboxes[i].addEventListener("change", function() {
    if (this.checked) {
      for (let j = 0; j < checkboxes.length; j++) {
        if (i !== j) {
          checkboxes[j].checked = false;
        }
      }
    }
  });
}
    </script>
</body>

</html>
